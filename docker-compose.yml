version: "3.7"

services:
  game-store:
    image: node:14.17-alpine
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        yarn install
        yarn build
        yarn db:migrate:latest
        yarn start
    working_dir: /app
    env_file:
      - .env.dev
      - .env.dev.local
    environment:
      DB_HOST: postgresql
      BROKER_HOST: kubemq
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - postgresql
      - kubemq

  postgresql:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: game-store
      POSTGRES_USER: root
      POSTGRES_PASSWORD: pwd
    volumes:
      - game-store-db:/var/lib/postgresql/data:rw

  adminer:
    image: adminer
    restart: "no"
    ports:
      - 54320:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgresql
    links:
      - postgresql

  kubemq:
    image: kubemq/kubemq
    ports:
      - 8080:8080
      - 9090:9090
      - 50000:50000
    environment:
      KUBEMQ_HOST: kubemq
      KUBEMQ_TOKEN: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    volumes:
      - broker-persistence:/store

  update-game-read-count-worker:
    image: node:14.17-alpine
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        yarn install
        yarn build
        yarn worker:updateGameReadCount
    working_dir: /app
    env_file:
      - .env.dev
      - .env.dev.local
    environment:
      DB_HOST: postgresql
      BROKER_HOST: kubemq
    volumes:
      - .:/app
    depends_on:
      - game-store

volumes:
  game-store-db:
  broker-persistence:
